{{ define "main" }}

{{ "<!--contactHeader.html-->" | safeHTML }}
  <section class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>{{ .Title }}</h2>
          <p>
            VietNam Peace sẵn sàng trả lời mọi câu hỏi và lắng nghe ý kiến của các bạn!
            <a href="mailto:{{ .Site.Params.email }}">email</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  

{{ "<!--contactForm.html-->" | safeHTML }}
  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="contact-form" action="https://docs.google.com/forms/d/e/{{ .Site.Params.form.formID }}/formResponse" method="POST" class="contact-form row">
            <div class="col-lg-6">
              <input
                type="text"
                class="form-control"
                placeholder="Họ tên"
                name="{{ .Site.Params.form.name }}"
                required
              />
            </div>
            <div class="col-lg-6">
              <input
                type="phone"
                class="form-control"
                placeholder="Số Điện Thoại"
                name="{{ .Site.Params.form.phone }}"
                required
              />
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Tiêu đề" name="{{ .Site.Params.form.subject }}" />
            </div>
            <div class="col-12">
              <textarea
                class="form-control"
                placeholder="Nội dung liên hệ"
                required
                cols="30"
                rows="7"
                name="{{ .Site.Params.form.noidung }}"
              ></textarea>
            </div>
            <div class="col-6 align-self-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termCondition"
                  name="terms"
                  required
                />
                <label class="form-check-label" for="termCondition">
                  Accept <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <div class="col-6 text-right">
              <button id="contact-form-button" class="btn btn-primary-filled" type="submit" formtarget="hidden_iframe">
                Submit
              </button>
            </div>
            <div class="col-12">
              <p id="contact-form-status" class="mt-3"></p>
            </div>
          </form>
          <p class="contact-form-generator mt-3">
            <strong>** </strong><a href="https://fabform.io/" target="_blank">Static website forms</a>
          </p>
        </div>
      </div>
    </div>
  </section>
{{ end }}

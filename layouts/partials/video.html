{{ with .Site.Data.video }}
  {{ if .enable }}
    <section class="video">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="video-iframe">
              <img src={{ .image }} alt="video-thumb" />
              <div class="video-icon">
                <a class="popup-vimeo" href={{ .video }}>
                  <i class="ti-control-play"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            <div class="video-content">
              <h2>
                {{ .comment1 }}<br/>{{ .comment2 }}
              </h2>
              <ul class="video-content-buttons">
                <li>
                  <a href="#" class="btn-platform">
                    <i>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="29.719"
                        height="36.367"
                        viewBox="0 0 29.719 36.367"
                      >
                        <g data-name="Group 1128">
                            <path
                              data-name="Path 1280"
                              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0z"/>
                        </g>
                      </svg>
                    </i>
                    <div class="btn-platform-area">
                      <span>{{ .buttonName }}</span>
                      {{ .button1text }}
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="btn-platform">
                    <i>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32.812"
                        height="36.367"
                        viewBox="0 0 32.812 36.367"
                      >
                        <g data-name="Group 1130">
                          <path
                            data-name="Path 1282"
                            d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"
                          />
                        </g>
                      </svg>
                    </i>
                    <div class="btn-platform-area">
                      <span>{{ .buttonName }}</span>
                      {{ .button2text }}
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
